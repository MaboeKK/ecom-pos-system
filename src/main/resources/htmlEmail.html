<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful Message Example</title>

    <meta name="author" content="Codeconvey" />
    <!-- Message Box CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Only for demo purpose - no need to add -->
    <link rel="stylesheet" href="css/demo.css" />
    <style>
        body {
            background: #e5e5e5;
            font-family: "Raleway", sans-serif;
            color: #222;
            margin: 0;
            padding: 0;
        }

        #card {
            position: relative;
            width: 320px;
            display: block;
            margin: 40px auto;
            text-align: center;
        }

        #upper-side {
            padding: 2em;
            background-color: #8106EA;
            color: #fff;
            border-top-right-radius: 8px;
            border-top-left-radius: 8px;
        }

        #status {
            font-weight: lighter;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1em;
            margin-top: -.2em;
            margin-bottom: 0;
        }

        #lower-side {
            padding: 2em;
            background: #fff;
            border-bottom-right-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        #message {
            margin-top: -.5em;
            color: #757575;
            letter-spacing: 1px;
        }

        #contBtn {
            text-decoration: none;
            background: #8bc34a;
            color: #fff;
            margin: auto;
            padding: .8em 3em;
            box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.21);
            border-radius: 25px;
            transition: all .4s ease;
        }

        #contBtn:hover {
            box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.41);
        }

        @import url('https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900');

        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        article, header, section, aside, details, figcaption, figure, footer, header, hgroup, main, nav, section, summary {
            display: block;
        }
        a {
            font-family: "Raleway", sans-serif;
            text-decoration: none;
            outline: none;
        }
        a:hover, a:focus {
            color: #373e18;
        }
        section {
            float: left;
            width: 100%;
            padding-bottom: 3em;
        }
        h2 {
            color: #1a0e0e;
            font-size: 26px;
            font-weight: 700;
            margin: 0;
            line-height: normal;
            text-transform: uppercase;
        }
        h2 span {
            display: block;
            padding: 0;
            font-size: 18px;
            opacity: 0.7;
            margin-top: 5px;
            text-transform: uppercase;
        }

        #float-right {
            float: right;
        }

        .rt-container {
            margin: 0 auto;
            padding-left: 12px;
            padding-right: 12px;
        }
        .rt-row:before, .rt-row:after {
            display: table;
            line-height: 0;
            content: "";
        }

        .rt-row:after {
            clear: both;
        }
        [class^="col-rt-"] {
            box-sizing: border-box;
            padding: 0 15px;
            min-height: 1px;
            position: relative;
        }

        @media (min-width: 768px) {
            .rt-container {
                width: 750px;
            }
            [class^="col-rt-"] {
                float: left;
                width: 49.9999999999%;
            }
            .col-rt-6, .col-rt-12 {
                width: 100%;
            }

        }

        @media (min-width: 1200px) {
            .rt-container {
                width: 1170px;
            }
            .col-rt-1 {
                width: 16.6%;
            }
            .col-rt-2 {
                width: 30.33%;
            }
            .col-rt-3 {
                width: 50%;
            }
            .col-rt-4 {
                width: 67.664%;
            }
            .col-rt-5 {
                width: 83.33%;
            }
        }

        @media only screen and (min-width: 240px) and (max-width: 768px) {
            #float-right {
                float: none;
            }
        }
    </style>
</head>
<body>
<section>
    <div class="rt-container">
        <div class="col-rt-12">
            <div id='card' class="animated fadeIn">
                <div id='upper-side'>
                    <h3 id='status'>Success</h3>
                </div>
                <div id='lower-side'>
                    <p id='message'>
                        Congratulations {{firstname}},<br>
                        You've Been Successfully Registered As A {{role}} At Carol's Boutique - {{storeName}}
                    </p>
                    <a id='contBtn' href="index.jsp">Continue</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
